<!DOCTYPE html>
<html>
    <title>Block JSON Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <body>
        <h1>Block JSON Generator</h1>
        <input placeholder="Mod ID" id="modId" onclick="hideErrors()"> <span id="invalidModId" class="invalid hidden">Invalid mod id</span>
        <br>
        <input placeholder="Block ID" id="blockId" onclick="hideErrors()"> <span id="invalidBlockId" class="invalid hidden">Invalid block id</span>
        <br>
        <label>
            <input type="checkbox" id="full">
            <span>Full Block</span>
        </label>
        <br>
        <label>
            <input type="checkbox" id="slab">
            <span>Slab</span>
        </label>
        <br>
        <label>
            <input type="checkbox" id="stairs">
            <span>Stairs</span>
        </label>
        <br>
        <button onclick="generate()">Generate</button>
    </body>
</html>
